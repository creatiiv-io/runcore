table:
  name: users
  schema: client
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: role
    using:
      foreign_key_constraint_on: role_name
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: owner
    permission:
      columns:
        - account_id
        - role_name
      filter:
        account:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role_name:
                  _eq: owner
    comment: ""
update_permissions:
  - role: owner
    permission:
      columns:
        - role_name
      filter: {}
      check:
        account:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role_name:
                  _eq: owner
    comment: ""
delete_permissions:
  - role: owner
    permission:
      filter:
        account:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role_name:
                  _eq: owner
    comment: ""
