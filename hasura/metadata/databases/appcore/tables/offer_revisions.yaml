table:
  name: revisions
  schema: offer
object_relationships:
  - name: agreement
    using:
      foreign_key_constraint_on: agreement_id
  - name: language
    using:
      foreign_key_constraint_on: language_code
array_relationships:
  - name: signatures
    using:
      foreign_key_constraint_on:
        column: revision_id
        table:
          name: signatures
          schema: offer
