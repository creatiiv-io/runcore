table:
  name: hooks
  schema: trigger
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: event
    using:
      foreign_key_constraint_on: event_id
array_relationships:
  - name: logs
    using:
      foreign_key_constraint_on:
        column: hook_id
        table:
          name: logs
          schema: trigger
