table:
  name: preferences
  schema: client
object_relationships:
  - name: default
    using:
      foreign_key_constraint_on: preference_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - preference_id
        - value
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - preference_id
        - value
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
