table:
  name: users
  schema: auth
object_relationships:
  - name: role
    using:
      foreign_key_constraint_on: default_role
array_relationships:
  - name: refresh_tokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: refresh_tokens
          schema: auth
  - name: user_providers
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_providers
          schema: auth
  - name: user_roles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_roles
          schema: auth
  - name: user_security_keys
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_security_keys
          schema: auth
