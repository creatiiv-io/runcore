table:
  name: invitations
  schema: client
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: inviting_user
    using:
      foreign_key_constraint_on: invited_by
  - name: role
    using:
      foreign_key_constraint_on: role_name
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: owner
    permission:
      check:
        account:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role_name:
                  _eq: owner
      set:
        invited_by: x-hasura-User-Id
      columns:
        - account_id
        - email
        - role_name
    comment: ""
select_permissions:
  - role: owner
    permission:
      columns:
        - email
        - invited_by
        - role_name
      filter:
        account:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role_name:
                  _eq: owner
    comment: ""
delete_permissions:
  - role: owner
    permission:
      filter:
        account:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role_name:
                  _eq: owner
    comment: ""
