table:
  name: domains
  schema: client
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
insert_permissions:
  - role: owner
    permission:
      check:
        account:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role_name:
                  _eq: owner
      columns:
        - account_id
        - domain_name
    comment: ""
select_permissions:
  - role: owner
    permission:
      columns:
        - is_active
        - is_verified
        - domain_name
        - account_id
      filter:
        account:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role_name:
                  _eq: owner
    comment: ""
update_permissions:
  - role: owner
    permission:
      columns:
        - domain_name
        - is_active
      filter: {}
      check:
        account:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role_name:
                  _eq: owner
    comment: ""
delete_permissions:
  - role: owner
    permission:
      filter:
        account:
          users:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role_name:
                  _eq: owner
    comment: ""
