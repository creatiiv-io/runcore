table:
  name: users
  schema: auth
object_relationships:
  - name: role
    using:
      foreign_key_constraint_on: default_role
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: comments
          schema: help
  - name: errors
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: errors
          schema: help
  - name: invitations
    using:
      foreign_key_constraint_on:
        column: invited_by
        table:
          name: invitations
          schema: opts
  - name: invitationsByUserId
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: invitations
          schema: opts
  - name: issues
    using:
      foreign_key_constraint_on:
        column: created_by
        table:
          name: issues
          schema: help
  - name: permissions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: permissions
          schema: auth
  - name: preferences
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: preferences
          schema: opts
  - name: signatures
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: signatures
          schema: sign
  - name: tokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: tokens
          schema: auth
  - name: users
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: users
          schema: opts
  - name: verifications
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: verifications
          schema: auth
