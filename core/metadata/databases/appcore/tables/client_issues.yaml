table:
  name: issues
  schema: client
object_relationships:
  - name: column
    using:
      foreign_key_constraint_on: column_id
  - name: issue
    using:
      foreign_key_constraint_on: reply_to
array_relationships:
  - name: issues
    using:
      foreign_key_constraint_on:
        column: reply_to
        table:
          name: issues
          schema: client
select_permissions:
  - role: agent
    permission:
      columns:
        - body
        - column_id
        - data
        - id
        - num
        - reply_to
        - title
      filter:
        _and:
          - is_hidden:
              _eq: false
          - column:
              is_public:
                _eq: true
    comment: ""
  - role: client
    permission:
      columns:
        - body
        - column_id
        - data
        - id
        - num
        - reply_to
        - title
      filter:
        _and:
          - is_hidden:
              _eq: false
          - column:
              is_public:
                _eq: true
    comment: ""
  - role: owner
    permission:
      columns:
        - body
        - column_id
        - data
        - id
        - num
        - reply_to
        - title
      filter:
        _and:
          - is_hidden:
              _eq: false
          - column:
              is_public:
                _eq: true
    comment: ""
  - role: public
    permission:
      columns:
        - body
        - column_id
        - data
        - id
        - num
        - reply_to
        - title
      filter:
        _and:
