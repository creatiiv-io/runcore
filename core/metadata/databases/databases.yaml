- name: runcore
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      use_prepared_statements: false
  logical_models:
    - fields:
        - name: value
          type:
            nullable: true
            scalar: boolean
      name: boolean
      select_permissions:
        - permission:
            columns:
              - value
            filter: {}
          role: public
  tables: "!include runcore/tables/tables.yaml"
  functions: "!include runcore/functions/functions.yaml"
